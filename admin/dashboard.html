<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Dashboard</title>
</head>
<body>
    <div class="header">
        
    </div>
  <div class="container">
    <div class="left-side">
      <div class="profile">
      <button class="change-profile">
          <img src="../teacher's logo.png" alt="#" id="profile-image">
      </button>
    </div>
    <div class="profile-details"> 
      <span class="name">Darsen Magsakay</span>
      </div>

      <div  class="role-details">
          <span class="role">Admin</span>
      </div>
      <hr>

    <div class="buttons">
      <div class="dashboard">
          <button type="submit" class="dashboard-button" id="dashboard-button">Dashboard</button>
      </div>
    <div class="files">
          <button type="submit" class="teacher-button" id="teacher-button">Teacher Files</button>
    </div>
    <div class="user">
          <button type="submit" class="user-button" id="user-button">User Management</button>
    </div>
    <div class="form-templates">
          <button type="submit" class="form-templates-button" id="form-templates-button">Form Templates</button>
    </div>
    <div class="trash">
        <button type="submit" class="trash-button" id="trash-button">Trash</button>
    </div>
    <div class="logout">
          <button type="submit" class="logout-button" id="logout-button">Log Out</button>
    </div>
      </div>
    </div>


    <div class="main">
      <div class="logo-container">
      <div class="logo">
       <img src="../teacher's logo.png" alt="">
      </div>
      <h1 class="title">Teacher's Portal</h1>
      <span class="description">Electronic document management</span>
      </div>

      <div class="search-container">
          <input type="text" placeholder="Search" class="search">
      </div>
     
      <table class="document-table">
          <thead>
              <tr>
                  <th class="thname">Name</th>
                  <th class="thdate">Date</th>
                  <th class="thaction">Owner</th>
              </tr>
          </thead>
          <tbody>
              
              
              
              
          </tbody>
      </table>
    </div>
  </div>
  <script>
        const teacherButton = document.getElementById('teacher-button');
        const userButton = document.getElementById('user-button');
        const formTemplatesButton = document.getElementById('form-templates-button');
        const trashButton = document.getElementById('trash-button');


        teacherButton.addEventListener('click', () => {
            window.location.href = 'teacherfiles.html';
        });

        userButton.addEventListener('click', () => {
            window.location.href = 'usermanagement.html';
        });

        formTemplatesButton.addEventListener('click', () => {
            window.location.href = 'formtemplates.html';
        });

        trashButton.addEventListener('click', () => {
            window.location.href = 'trash.html';
        });
  </script>
</body>
</html>
