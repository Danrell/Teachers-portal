<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/add.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Add</title>
</head>
<body>
    <div id="header">
        
    </div>
    
  <div id="sidebar">
    <div class="profile">
        <button class="change-profile">
            <img src="../teacher's logo.png" alt="#" id="profile-image">
        </button>
      </div>

      <div class="profile-details"> 
        <span class="name">Darsen Magsakay</span>
        </div>

        <div  class="role-details">
            <span class="role">Admin</span>
        </div>
        <hr>

        <div class="buttons">
          <div class="dashboard">
              <button type="submit" class="dashboard-button" id="dashboard-button">Dashboard</button>
          </div>
        <div class="files">
              <button type="submit" class="teacher-button" id="teacher-button">Teacher Files</button>
        </div>
        <div class="user">
              <button type="submit" class="user-button" id="user-button">User Management</button>
        </div>
        <div class="form-templates">
              <button type="submit" class="form-templates-button" id="form-templates-button">Form Templates</button>
        </div>
        <div class="trash">
            <button type="submit" class="trash-button" id="trash-button">Trash</button>
        </div>
        <div class="logout">
              <button type="submit" class="logout-button" id="logout-button">Log Out</button>
        </div>
          </div>      
    </div>


    <div id="main">
        <div class="add-folder">
            <span class="arrow"><i class='bx bx-left-arrow-alt' ></i></span>
        </div>
        <div>
            <span class="title">Add</span>
        </div>

        <div class="add-name">
            <input type="text" placeholder="File name/Folder name" name="File name/Folder name" required/>
        </div>

        <div class="permit">
            <input type="text" placeholder="Public/Private" name="Public/Private" required/>
        </div>

        <div id="drop-area">
            <input type="file" id="file-input" style="display: none;" multiple >
            <label for="file-input" class="attach-file-label">Drop Files </label>
        </div>

        <div class="two-buttons">
            <button type="submit" class="cancel-btn" id="cancel-btn">Cancel</button>
            <button type="submit" class="add-btn" id="confirm-btn">Confirm</button>
        </div>
    </div>

  <script>
        const arrow = document.querySelector('.arrow');

        arrow.addEventListener('click', () => {
        window.location.href = 'formtemplates.html';
        });
  </script>
</body>
</html>
