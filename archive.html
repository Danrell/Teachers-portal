<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/archive.css">

</head>
<body>
    <div class="header">
        
    </div>
  <div class="container">
    <div class="left-side">
      <div class="profile">
      <button class="change-profile">
          <img src="teacher's logo.png" alt="#" id="profile-image">
      </button>
    </div>
    <div class="profile-details"> 
      <span class="name">Darsen Magsakay</span>
      </div>

      <div  class="role-details">
          <span class="role">Teacher 1</span>
      </div>
      <hr>

    <div class="buttons">
      <div class="home">
          <button type="submit" class="home-button" id="home-button">Home</button>
      </div>
    <div class="files">
          <button type="submit" class="files-button" id="files-button">Files</button>
    </div>
    <div class="archive">
          <button type="submit" class="archive-button" id="archive-button">archive</button>
    </div>

    <div class="logout">
          <button type="submit" class="logout-button" id="logout-button">Log Out</button>
    </div>
      </div>
    </div>


    <div class="main">
      <div class="logo-container">
      <div class="logo">
       <img src="teacher's logo.png" alt="">
      </div>
      <h1 class="title">Teacher's Portal</h1>
      <span class="description">Electronic document management</span>
      </div>

      <div class="search-container">
          <input type="text" placeholder="Search" class="search">
      </div>

     
      <table class="document-table">
          <thead>
              <tr>
                  <th class="thname">Name</th>
                  <th class="thdate">Date</th>
                  <th class="thaction">Action</th>
              </tr>
          </thead>
          <tbody>
              
              
          </tbody>
      </table>
    </div>
  </div>

  <div class="restore" style="display: none;">
    <p>Files Restored!</p>
    <button class="confirm-btn" id="confirm-btn">Confirm</button>
  </div>

  <div class="delete" style="display: none;">
    <p>Are you sure you want to delete this files?</p>
    <button class="cancel-btn" id="cancel-btn">Cancel</button>
    <button class="confirmd-btn" id="confirmd-btn">Confirm</button>
  </div>
  <script>
        const homebutton = document.getElementById('home-button');
        const filesbutton = document.getElementById('files-button');


        homebutton.addEventListener('click', () => {
        window.location.href = 'home.html';
        });
        filesbutton.addEventListener('click', () => {
        window.location.href = 'files.html';
        
        });
  </script>
</body>
</html>
