<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW PASSWORD</title>
    <link rel="stylesheet" href="css/Newpass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="outer-box">
    <div class="inner-box">
      <h1 class="change-password">New Password</h1>
      <form action="login.html" method="post">
        <div class="form-group">
          <div class="new-password">
          <input type="password" placeholder="New Password" name="New Password" id ="npwd" required>
          <span class="toggle-password"><i class="fas fa-eye"></i></span>
          </div>
        </div>
        <div class="form-group">
          <div class="confirm-password-">
            <input type="password" placeholder="Confirm Password" name="Confirm Password" id="cpwd" required>
            <span class="toggle-passwords"><i class="fas fa-eye"></i></span>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="login-button">Login</button>
        </div>
      </form>
    </div>
    <div class="logo">
      <img src="teacher's logo.png" alt="Logo">                                                                                           
      <h2 class="title">Teacher's Portal</h2>                                                                                   
      <p class="description">Electronic document management</p>
    </div>
  </div>

  <script>
document.addEventListener("DOMContentLoaded", function() {
  const newPasswordInput = document.querySelector("#npwd");
  const confirmPasswordInput = document.querySelector("#cpwd");
  const toggleNewPassword = document.querySelector(".new-password .toggle-password i");
  const toggleConfirmPassword = document.querySelector(".confirm-password- .toggle-passwords i");

  if (newPasswordInput && toggleNewPassword) {
    toggleNewPassword.addEventListener("click", function() {
      if (newPasswordInput.type === "password") {
        newPasswordInput.type = "text";
        toggleNewPassword.classList.remove("fa-eye");
        toggleNewPassword.classList.add("fa-eye-slash");
      } else {
        newPasswordInput.type = "password";
        toggleNewPassword.classList.remove("fa-eye-slash");
        toggleNewPassword.classList.add("fa-eye");
      }
    });
  }

  if (confirmPasswordInput && toggleConfirmPassword) {
    toggleConfirmPassword.addEventListener("click", function() {
      if (confirmPasswordInput.type === "password") {
        confirmPasswordInput.type = "text";
        toggleConfirmPassword.classList.remove("fa-eye");
        toggleConfirmPassword.classList.add("fa-eye-slash");
      } else {
        confirmPasswordInput.type = "password";
        toggleConfirmPassword.classList.remove("fa-eye-slash");
        toggleConfirmPassword.classList.add("fa-eye");
      }
    });
  }
});
  </script>
</body>
</html>
